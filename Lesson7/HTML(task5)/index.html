<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map">
  <style>
    body {
      background-color: antiquewhite;
    }
    .wrapper {
      width: 512px;
      height: 128px;
      padding: 16px;
      margin: 16px;
      border: 8px solid #000; 
    }
    .firstDiv {
      box-sizing: content-box;
      background-color: aquamarine;
    }
    .secondDiv {
      background-color: azure;
    }
  </style>
</head>
<body>
  <div class="wrapper firstDiv"><p>Content Box Sizing</p></div>
  <div class="wrapper secondDiv"><p>Border Box Sizing</p></div>
</body>
</html>
