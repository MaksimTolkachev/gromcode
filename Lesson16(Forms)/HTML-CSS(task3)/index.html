<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="to-validator" class="form_container">
      <div class="text_form wrapper">
                <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" value="Emerson" readonly/>
      </div>
      <div class="input_form wrapper">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="3" max="10" required />
      </div>
      <div class="input_checkbox wrapper">
        <input type="checkbox" id="agree" name="agree" disabled/>
        <label for="agree">Accept terms and conditions</label>
      </div>
      <div class="choose-gender wrapper">
        <input type="radio" name="gender" id="Male" checked />
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" />
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Secret" />
        <label for="Secret">Secret</label>
      </div>
      <div class="form_textarea wrapper">
        <textarea
          name="description"
          id="txt"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="input_button wrapper">
        <input type="button" name="Submit" id="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
