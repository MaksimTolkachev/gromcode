<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Базовая страничка</title>
  </head>

  <body>
    <header>
      <h1>Main header on the webpage</h1>
    </header>
    <main>
      <p>Semantic layout allows search engines to better understand the content of the page</p>
    </main>
    <footer>Don't forget to reset browser styles to default</footer>
  <style>
    header {
      height: 100px;
      background-color: red;
    }
    h1 {
      font-size: 24px;
      color: white;
    }
    main {
      height: 300px;
      font-size: 18px;
      background-color: blue;
      color: white;
    }
    footer {
      height: 100px;
      font-size: 18px;
      background-color: green;
      color: white;
    }
  </style>
  </body>
</html>
